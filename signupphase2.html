<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Noto+Sans+Syriac+Eastern:wght@900&family=Open+Sans&family=Poppins:wght@300&family=Rubik:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
</head>
    <body>
        <div class="wrapper">
          <span class="bg-animate"></span>
          <!--sign up div-->
          <div class="form-box login">
            <h2>Sign up</h2>
            <form action="#">
              <div class="input-box">
                <input type="text" required />
                <label>Username</label>
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="input-box">
                <input type="text" required />
                <label>Email</label>
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="input-box">
                <input type="password" required />
                <label>Password</label>
                <i class="fa-solid fa-lock"></i>
              </div>
              <button type="submit" class="btn">
                <a href="./phase1.html">Sign up</a>
              </button>
              <div class="logreg-link">
                <p>
                  Already have an account?
                  <a href="./phase2.html" class="register-link">Login</a>
                </p>
              </div>
            </form>
          </div>
    
          <div class="info-text login">
            <h2>Welcome Back !</h2>
          </div>
        </div>



      </body>

</html>
